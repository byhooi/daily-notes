        // 创建卡片的函数
        function createCards() {
            const cardView = document.getElementById('cardView');
            cardView.innerHTML = '';
            
            entries.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            entries.forEach((entry, index) => {
                const card = document.createElement('div');
                card.className = 'card rounded-lg p-6 fade-in';
                card.setAttribute('data-date', entry.date);
                
                const dateObj = new Date(entry.date);
                const formattedDate = dateObj.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                }).replace(/(\d+)[\/\-](\d+)[\/\-](\d+)/, '$1年$2月$3日');
                
                // 添加编号
                const entryNumber = entries.length - index;
                  const memorizedKey = `memorized-${entry.date}`;
                const isMemorized = localStorage.getItem(memorizedKey) === 'true';
                  card.innerHTML = `
                    <div class="relative h-full flex flex-col">
                        <button class="copy-button" title="复制内容">
                            <i class="fas fa-copy"></i>
                        </button>
                        <div class="mb-4">
                            <span class="date-label text-xl"><span class="font-bold text-xl">${entryNumber}. </span> 每日积累 ${formattedDate}</span>
                        </div>
${entry.title ? `<h3 class="text-lg font-bold mb-3 dark-title">${entry.title}</h3>` : ''}                    <div class="prose text-lg flex-grow">
                        ${entry.content}
                    </div>
                    <div class="flex justify-end mt-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="memorized-checkbox hidden" ${isMemorized ? 'checked' : ''}>
                            <span class="memorized-label select-none inline-flex items-center px-4 py-1.5 rounded-full text-sm font-medium ${isMemorized ? 'bg-green-500 text-white dark:bg-green-600 dark:text-white ring-2 ring-green-500 shadow-md' : 'bg-gray-100 text-gray-500 dark:bg-gray-700 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-600'} transition-all duration-300 hover:shadow-lg group">
                                <i class="fas ${isMemorized ? 'fa-check-circle' : 'fa-circle'} mr-2 group-hover:scale-110 transition-transform duration-300"></i>
                                ${isMemorized ? '已背诵' : '未背诵'}
                            </span>
                        </label>
                    </div>
                    </div>
                `;
                  // 添加已背状态切换功能
                const memorizedCheckbox = card.querySelector('.memorized-checkbox');
                const memorizedLabel = card.querySelector('.memorized-label');
                memorizedCheckbox.addEventListener('change', (e) => {
                    const isChecked = e.target.checked;
                    localStorage.setItem(memorizedKey, isChecked);
                    
                    // 更新标签样式
                    const classList = memorizedLabel.classList;
                    if (isChecked) {
                        classList.remove('bg-gray-100', 'text-gray-500', 'dark:bg-gray-700', 'dark:text-gray-400');
                        classList.add('bg-green-500', 'text-white', 'dark:bg-green-600', 'dark:text-white', 'ring-2', 'ring-green-500', 'shadow-md');
                    } else {
                        classList.remove('bg-green-500', 'text-white', 'dark:bg-green-600', 'dark:text-white', 'ring-2', 'ring-green-500', 'shadow-md');
                        classList.add('bg-gray-100', 'text-gray-500', 'dark:bg-gray-700', 'dark:text-gray-400');
                    }
                    
                    // 更新图标和文本
                    const icon = memorizedLabel.querySelector('i');
                    icon.classList.remove(isChecked ? 'fa-circle' : 'fa-check-circle');
                    icon.classList.add(isChecked ? 'fa-check-circle' : 'fa-circle');
                    memorizedLabel.innerHTML = `
                        <i class="fas ${isChecked ? 'fa-check-circle' : 'fa-circle'} mr-2 group-hover:scale-110 transition-transform duration-300"></i>
                        ${isChecked ? '已背诵' : '未背诵'}
                    `;
                });

                // 添加复制功能
                const copyButton = card.querySelector('.copy-button');
                copyButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    let content = '';
                    
                    // 获取日期标签内容
                    const dateLabel = card.querySelector('.date-label').textContent.replace(/^\d+\.\s*/, ''); // 移除编号
                    
                    // 获取标题(如果存在)和内容
                    const title = entry.title ? entry.title + '\n' : '';
                    
                    // 获取内容并处理有序列表
                    if(entry.content.includes('list-decimal')) {
                        // 处理有序列表内容
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = entry.content;
                        const listItems = tempDiv.querySelectorAll('li');
                        mainContent = Array.from(listItems)
                            .map((item, index) => `${index + 1}. ${item.textContent}`)
                            .join('\n');
                    } else {
                        // 普通内容只需移除HTML标签
                        mainContent = entry.content.replace(/<[^>]+>/g, '');
                    }
                    
                    // 组合所有内容
                    content = `${dateLabel}\n${title}${mainContent}`;
                    
                    // 去除多余空格和空行
                    content = content.split('\n')
                        .map(line => line.trim())
                        .filter(line => line)
                        .join('\n');

                    navigator.clipboard.writeText(content).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                        }, 1000);
                    });
                });
                
                cardView.appendChild(card);
            });
        }

        // 深色模式切换
        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);

            // 获取按钮元素
            const themeToggle = document.querySelector('.theme-toggle');

            // 移除所有图标类名
            themeToggle.innerHTML = '';

            // 添加新的图标
            const icon = document.createElement('i');
            icon.classList.add('fas');
            if (newTheme === 'dark') {
                icon.classList.add('fa-moon', 'text-blue-300');
            } else {
                icon.classList.add('fa-sun', 'text-yellow-500');
            }
            themeToggle.appendChild(icon);
        }

        // 检查系统颜色模式并设置初始主题和图标
        function initTheme() {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = prefersDark ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);

            // 设置初始图标
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = document.createElement('i');
            icon.classList.add('fas');
            if (theme === 'dark') {
                icon.classList.add('fa-moon', 'text-blue-300');
            } else {
                icon.classList.add('fa-sun', 'text-yellow-500');
            }
            themeToggle.innerHTML = '';
            themeToggle.appendChild(icon);
        }

        // 优化滚动动画
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            createCards();

            const observer = new IntersectionObserver(
                entries => entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const card = entry.target;
                        const delay = Math.min(Array.from(card.parentNode.children).indexOf(card) * 0.1, 1);
                        card.style.setProperty('--animation-delay', `${delay}s`);
                        card.classList.add('fade-in');
                        observer.unobserve(card);
                    }
                }), 
                { threshold: 0.15, rootMargin: '50px' }
            );

            document.querySelectorAll('.card').forEach(card => {
                card.style.opacity = '0';
                observer.observe(card);
            });
        });        // 筛选和搜索功能
        let currentFilter = 'all';
        let currentSearch = '';

        function updateCardVisibility() {
            document.querySelectorAll('.card').forEach(card => {
                const date = card.getAttribute('data-date');
                const isMemorized = localStorage.getItem(`memorized-${date}`) === 'true';
                const matchesFilter = 
                    currentFilter === 'all' || 
                    (currentFilter === 'memorized' && isMemorized) ||
                    (currentFilter === 'unmemorized' && !isMemorized);
                const matchesSearch = card.textContent.toLowerCase().includes(currentSearch);
                card.style.display = matchesFilter && matchesSearch ? '' : 'none';
            });
        }

        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', e => {
            currentSearch = e.target.value.toLowerCase();
            updateCardVisibility();
        });

        // 筛选功能
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                // 更新按钮样式
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('bg-accent-color', 'text-white');
                    b.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                });
                e.target.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                e.target.classList.add('bg-accent-color', 'text-white');

                // 更新筛选状态
                const filterId = e.target.id;
                currentFilter = filterId === 'filterAll' ? 'all' : 
                              filterId === 'filterMemorized' ? 'memorized' : 'unmemorized';
                updateCardVisibility();
            });
        });
    </script>
