<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日积累 - 文学之美</title>
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/mermaid/8.14.0/mermaid.min.js"></script>
    <style>
        :root {
            --primary-color: #4a5568;
            --secondary-color: #718096;
            --accent-color: #48bb78;
            --background-color: #ffffff;
            --text-color: #2d3748;
            --card-background: #f7fafc;
            --border-color: #e2e8f0;
            --highlight-color: #ebf4ff;
            --tag-bg: #edf2f7;
            --tag-hover: #e2e8f0;
        }

        [data-theme="dark"] {
            --primary-color: #a0aec0;
            --secondary-color: #cbd5e0;
            --accent-color: #68d391;
            --background-color: #1a202c;
            --text-color: #f7fafc;
            --card-background: #2d3748;
            --border-color: #4a5568;
            --highlight-color: #2d3748;
            --tag-bg: #4a5568;
            --tag-hover: #718096;
        }

        body {
            font-family: 'Noto Sans SC', Tahoma, Arial, "Helvetica Neue", "Heiti SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .prose {
            font-family: 'Noto Serif SC', serif;
        }

        .card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }

        .date-label {
            color: var(--accent-color);
            font-weight: 500;
        }

        .content-type {
            color: var(--secondary-color);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 搜索框样式 */
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.2);
            border-color: var(--accent-color);
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }
        
        /* 标签云样式 */
        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .tag {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background-color: var(--tag-bg);
            color: var(--text-color);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tag:hover, .tag.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        /* 时间轴视图样式 */
        .timeline-toggle {
            margin-bottom: 1rem;
            display: flex;
            justify-content: flex-end;
        }
        
        .timeline-view {
            position: relative;
            padding-left: 2rem;
            display: none;
        }
        
        .timeline-view::before {
            content: '';
            position: absolute;
            left: 0.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--accent-color);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0.5rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: var(--accent-color);
        }
        
        /* 视图切换按钮 */
        .view-toggle {
            display: inline-flex;
            background-color: var(--card-background);
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .view-toggle button {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
        }
        
        .view-toggle button.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        /* 隐藏元素 */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="min-h-screen py-8">
    <button class="theme-toggle p-2 rounded-full bg-gray-200 dark:bg-gray-700" onclick="toggleTheme()">
        <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
        <i class="fas fa-moon text-blue-300 hidden dark:inline"></i>
    </button>

    <div class="container mx-auto px-4 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">每日积累</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400">文学之美，点滴汇聚</p>
        </header>
        
        <!-- 搜索框 -->
        <div class="search-container mb-6">
            <div class="relative">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索内容..." autocomplete="off">
            </div>
        </div>
        
        <!-- 卡片视图 -->
        <div class="grid gap-6" id="cardView">
            <!-- 2025年2月13日 -->
            <div class="card rounded-lg p-6 fade-in" data-date="2025-02-13">
                <div class="flex items-center justify-between mb-4">
                    <span class="date-label">2025年2月13日</span>
                </div>
                <div class="prose text-lg mb-3">
                    好多次，我的雨伞下都挤满了人，害得我自己也躲不下了，被淋成了一只落汤鸡，但是我还是觉得很开心！因为常说："帮助别人的人也能得到别人的帮助。"
                </div>
            </div>

            <!-- 2025年2月14日 -->
            <div class="card rounded-lg p-6 fade-in" data-date="2025-02-14">
                <div class="flex items-center justify-between mb-4">
                    <span class="date-label">2025年2月14日</span>
                </div>
                <div class="prose text-lg mb-3">
                    <ol class="list-decimal list-inside space-y-2">
                        <li>春天像一位作家，她的文章充满诗情画意，令人回味无穷。</li>
                        <li>春天像爱美的姑娘，让大地姹紫嫣红。</li>
                        <li>夏天像个电暖气，热烘烘的。</li>
                        <li>秋天像一片落叶，落下地来，带走了夏天的炎热。</li>
                        <li>秋天像一幅美丽的画卷，充满诗情画意；秋天像出海归来的渔船，满载人们的欣喜。</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 深色模式切换
        function toggleTheme() {
            document.documentElement.setAttribute('data-theme', 
                document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        // 检查系统颜色模式
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // 添加滚动动画
        document.addEventListener('DOMContentLoaded', function() {
            const cardContainer = document.getElementById('cardView');
            const cards = Array.from(cardContainer.children);
            
            // 修改日期格式化和排序
            cards.sort((a, b) => {
                const dateA = new Date(a.getAttribute('data-date').replace(/-/g, '/'));
                const dateB = new Date(b.getAttribute('data-date').replace(/-/g, '/'));
                return dateB - dateA;
            });

            // 清空容器并重新插入排序后的卡片
            while (cardContainer.firstChild) {
                cardContainer.removeChild(cardContainer.firstChild);
            }
            cards.forEach(card => cardContainer.appendChild(card));
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            });

            cards.forEach(card => observer.observe(card));
        });
        
        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
