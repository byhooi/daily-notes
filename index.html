<html lang="zh-CN" class="dark">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日积累 - 文学之美</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4a5568;
            --secondary-color: #718096;
            --accent-color: #48bb78;
            --background-color: #ffffff;
            --text-color: #2d3748;
            --card-background: #f7fafc;
            --border-color: #e2e8f0;
            --highlight-color: #ebf4ff;
            --tag-bg: #edf2f7;
            --tag-hover: #e2e8f0;
            --hero-gradient: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        [data-theme="dark"] {
            --primary-color: #a0aec0;
            --secondary-color: #cbd5e0;
            --accent-color: #68d391;
            --background-color: #1a202c;
            --text-color: #ffffff;
            --card-background: #2d3748;
            --border-color: #4a5568;
            --highlight-color: #2d3748;
            --tag-bg: #4a5568;
            --tag-hover: #718096;
            --hero-gradient: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
        }

        [data-theme="dark"] .dark-title,
        [data-theme="dark"] p {
            color: var(--text-color);
        }

        body {
            font-family: 'Noto Sans SC', Tahoma, Arial, "Helvetica Neue", "Heiti SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .prose {
            font-family: 'Noto Serif SC', serif;
        }

        .hero {
            background: var(--hero-gradient);
            padding: 4rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='rgba(255,255,255,.1)' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .card {
            position: relative;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, box-shadow, opacity;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.15);
        }

        .copy-button, .theme-toggle {
            color: var(--secondary-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .copy-button:hover, .theme-toggle:hover {
            transform: scale(1.05);
            background-color: var(--accent-color);
            color: white;
        }

        .copy-button:active, .theme-toggle:active {
            transform: scale(0.95);
        }

        .copy-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            opacity: 0;
            will-change: transform, box-shadow, opacity;
        }

        .card:hover .copy-button {
            opacity: 1;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            padding: 0.75rem;
            border-radius: 9999px;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .date-label {
            color: var(--accent-color);
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .search-container {
            position: relative;
            margin: -2rem auto 2rem;
            max-width: 600px;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.2);
            border-color: var(--accent-color);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .highlight-red {
            color: #ff0000;
        }

        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .hero {
                padding: 3rem 0;
            }
            .search-container {
                margin: -1.5rem auto 1.5rem;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: var(--animation-delay, 0s);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .prose h1 {
            font-size: 2.25rem;
            line-height: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .prose p {
            margin-bottom: 1.5rem;
            line-height: 1.75;
        }

<body class="min-h-screen py-8">
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun text-yellow-500"></i>
    </button>

    <!-- Hero Section -->
    <div class="hero text-white">
        <div class="container mx-auto px-4 max-w-4xl relative z-10">
            <h1 class="text-5xl font-bold mb-4 tracking-tight">每日积累</h1>
            <p class="text-xl opacity-90">文学之美，点滴汇聚</p>
        </div>
    </div>

    <div class="container mx-auto px-4 max-w-4xl">
        <!-- 搜索框 -->
        <div class="search-container">
            <div class="relative">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索内容..." autocomplete="off">
            </div>
        </div>
        
        <!-- 卡片视图 -->
        <div class="grid gap-6" id="cardView"></div>
    </div>
    
    <script>
        // 数据数组
        const entries = [" + entries.map(entry => JSON.stringify(entry)).join(',
        ') + "];

        // 切换主题
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = newTheme === 'light' ? 'fas fa-sun text-yellow-500' : 'fas fa-moon text-blue-300';
        }

        // 复制内容
        function copyContent(content) {
            navigator.clipboard.writeText(content).then(() => {
                alert('内容已复制到剪贴板！');
            });
        }

        // 渲染卡片
        function renderCards(filteredEntries = entries) {
            const cardView = document.getElementById('cardView');
            cardView.innerHTML = '';
            
            filteredEntries.forEach((entry, index) => {
                const card = document.createElement('div');
                card.className = 'card fade-in prose';
                card.style.setProperty('--animation-delay', `${index * 0.1}s`);
                
                const date = new Date(entry.date);
                const formattedDate = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
                
                card.innerHTML = `
                    <div class="date-label">${formattedDate}</div>
                    ${entry.title ? `<h3 class="text-lg font-semibold mb-2">${entry.title}</h3>` : ''}
                    <div class="text-base leading-relaxed">${entry.content}</div>
                    <button class="copy-button" onclick="copyContent('${entry.content.replace(/'/g, "\'")}')"><i class="fas fa-copy"></i></button>
                `;
                
                cardView.appendChild(card);
            });
        }

        // 搜索功能
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredEntries = entries.filter(entry => {
                const content = (entry.title || '') + entry.content;
                return content.toLowerCase().includes(searchTerm);
            });
            renderCards(filteredEntries);
        });

        // 初始渲染
        renderCards();

        // 设置初始主题
        document.documentElement.setAttribute('data-theme', 'light');
    </script>
</body>
</html>
