<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale        0">
    <title>每日积累 - 四年级上</title>
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai&family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/mermaid/8.14.0/mermaid.min.js"></script>
    <style>
        :root {
            --primary-color: #4a5568;
            --secondary-color: #718096;
            --accent-color: #48bb78;
            --background-color: #ffffff;
            --text-color: #2d3748;
            --card-background: #f7fafc;
            --border-color: #e2e8f0;
            --highlight-color: #ebf4ff;
            --tag-bg: #edf2f7;
            --tag-hover: #e2e8f0;
        }

        [data-theme="dark"] {
            --primary-color: #a0aec0;
            --secondary-color: #cbd5e0;
            --accent-color: #68d391;
            --background-color: #1a202c;
            --text-color: #ffffff;
            --card-background: #2d3748;
            --border-color: #4a5568;
            --highlight-color: #2d3748;
            --tag-bg: #4a5568;
            --tag-hover: #718096;
        }

        [data-theme="dark"] .dark-title,
        [data-theme="dark"] p {
            color: var(--text-color);
        }

        body {
            font-family: 'LXGW WenKai', 'STKaiti', 'KaiTi', 'Noto Sans SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', 'Droid Sans Fallback', 'Heiti SC', 'SimSun', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .prose {
            font-family: 'LXGW WenKai', 'STKaiti', 'KaiTi', 'Noto Serif SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', 'Droid Sans Fallback', 'Heiti SC', 'SimSun', serif;
        }

        .card {
            position: relative;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, box-shadow, opacity;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1), 0 4px 8px -4px rgba(0, 0, 0, 0.06);
        }

        .theme-toggle {
            color: var(--secondary-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }

        .date-label {
            color: var(--accent-color);
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: var(--animation-delay, 0s);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 搜索框样式 */
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.2);
            border-color: var(--accent-color);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .highlight-red {
            color: #ff0000; 
        }

        .search-highlight {
            background-color: var(--accent-color);
            color: white;
            padding: 0 2px;
            border-radius: 2px;
        }

        /* 打印样式优化 */
    @media print {
        /* 重置根样式变量，确保打印使用浅色主题 */
        :root {
            --primary-color: #000000 !important;
            --secondary-color: #333333 !important;
            --accent-color: #48bb78 !important;
            --background-color: #ffffff !important;
            --text-color: #000000 !important;
            --card-background: #ffffff !important;
            --border-color: #cccccc !important;
        }

        /* 重置页面背景和文字颜色 */
        body {
            background: white !important;
            color: black !important;
        }

        /* 隐藏不需要打印的元素 */
        .theme-toggle,
        .search-container {
            display: none !important;
        }

        /* 移除卡片动画和特效 */
        .card {
            transform: none !important;
            box-shadow: none !important;
            break-inside: avoid;
            page-break-inside: avoid;
            border: 1px solid #ddd !important;
            background: white !important;
            color: black !important;
            margin-bottom: 20px !important;
            opacity: 1 !important;
            position: static !important;
        }

        /* 确保内容可见性 */
        .card * {
            opacity: 1 !important;
            visibility: visible !important;
            color: black !important;
        }

        /* 移除动画效果 */
        .fade-in {
            opacity: 1 !important;
            animation: none !important;
            transform: none !important;
        }

        /* 确保图片和文本正确显示 */
        img {
            max-width: 100% !important;
            page-break-inside: avoid;
        }

        p, h1, h2, h3, h4, h5, h6 {
            color: black !important;
            page-break-inside: avoid;
        }

        /* 优化字体显示 */
        .prose {
            color: black !important;
        }

        /* 确保链接文本可读 */
        a {
            color: black !important;
            text-decoration: underline !important;
        }
    }
    </style>
</head>
<body class="min-h-screen py-8">
    <button class="theme-toggle p-2 rounded-full bg-gray-200 dark:bg-gray-700" onclick="toggleTheme()">
        <i class="fas fa-sun text-yellow-500"></i>
    </button>    <div class="container mx-auto px-4 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">每日积累</h1>
            <p class="text-lg text-gray-500 dark:text-white">文学之美，点滴汇聚</p>
        </header>

        <!-- 搜索框 -->
        <div class="search-container mb-8">
            <div class="relative">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="搜索内容..." autocomplete="off">
            </div>
        </div>
        
        <!-- 卡片视图 -->
        <div class="grid gap-6" id="cardView"></div>
    </div>
    
    <script>
        // 数据数组
        const entries = [
          {
            date: "2025-09-01",
            content: "暂无"
          }
          
        ];

        // 创建卡片的函数
        function createCards() {
            const cardView = document.getElementById('cardView');
            cardView.innerHTML = '';
            
            // 检查是否是打印预览
            const isPrinting = window.matchMedia('print').matches || document.body.classList.contains('is-printing');
            
            // 根据打印状态决定排序方式
            if (isPrinting) {
                entries.sort((a, b) => new Date(a.date) - new Date(b.date)); // 打印时按日期升序
            } else {
                entries.sort((a, b) => new Date(b.date) - new Date(a.date)); // 正常显示时按日期降序
            }
            
            entries.forEach((entry, index) => {
                const card = document.createElement('div');
                card.className = 'card rounded-lg p-6 fade-in';
                card.setAttribute('data-date', entry.date);
                
                const dateObj = new Date(entry.date);
                const formattedDate = dateObj.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                }).replace(/(\d+)[\/\-](\d+)[\/\-](\d+)/, '$1年$2月$3日');
                
                // 添加编号
                const entryNumber = entries.length - (isPrinting ? entries.length - index - 1 : index);
                card.innerHTML = `
                    <div class="relative h-full flex flex-col">
                        <div class="mb-4">
                            <span class="date-label text-xl"><span class="font-bold text-xl">${entryNumber}. </span> 每日积累 ${formattedDate}</span>
                        </div>
${entry.title ? `<h3 class="text-lg font-bold mb-3 dark-title">${entry.title}</h3>` : ''}                    <div class="prose text-lg flex-grow">
                        ${entry.content}
                    </div>
                    </div>
                `;
                  // 不需要任何卡片相关的事件处理
                
                cardView.appendChild(card);
            });
        }

        // 深色模式切换
        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);

            // 获取按钮元素
            const themeToggle = document.querySelector('.theme-toggle');

            // 移除所有图标类名
            themeToggle.innerHTML = '';

            // 添加新的图标
            const icon = document.createElement('i');
            icon.classList.add('fas');
            if (newTheme === 'dark') {
                icon.classList.add('fa-moon', 'text-blue-300');
            } else {
                icon.classList.add('fa-sun', 'text-yellow-500');
            }
            themeToggle.appendChild(icon);
        }

        // 检查系统颜色模式并设置初始主题和图标
        function initTheme() {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = prefersDark ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);

            // 设置初始图标
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = document.createElement('i');
            icon.classList.add('fas');
            if (theme === 'dark') {
                icon.classList.add('fa-moon', 'text-blue-300');
            } else {
                icon.classList.add('fa-sun', 'text-yellow-500');
            }
            themeToggle.innerHTML = '';
            themeToggle.appendChild(icon);
        }

        // 监听打印事件
        window.addEventListener('beforeprint', function() {
            document.body.classList.add('is-printing');
            createCards(); // 重新创建卡片以应用打印排序
        });
        
        window.addEventListener('afterprint', function() {
            document.body.classList.remove('is-printing');
            createCards(); // 恢复正常排序
        });

        // 优化滚动动画
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            createCards();

            const observer = new IntersectionObserver(
                entries => entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const card = entry.target;
                        const delay = Math.min(Array.from(card.parentNode.children).indexOf(card) * 0.1, 1);
                        card.style.setProperty('--animation-delay', `${delay}s`);
                        card.classList.add('fade-in');
                        observer.unobserve(card);
                    }
                }), 
                { threshold: 0.15, rootMargin: '50px' }
            );

            document.querySelectorAll('.card').forEach(card => {
                card.style.opacity = '0';
                observer.observe(card);
            });
        });        // 筛选和搜索功能
        let currentFilter = 'all';
        let currentSearch = '';

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="search-highlight">$1</span>');
        }

        function updateCardVisibility() {
            document.querySelectorAll('.card').forEach(card => {
                // 保存原始内容（如果还没保存）
                if (!card.hasAttribute('data-original')) {
                    card.setAttribute('data-original', card.innerHTML);
                }
                
                const originalContent = card.getAttribute('data-original');
                const searchTerm = currentSearch;
                
                if (!searchTerm) {
                    // 如果没有搜索词，恢复原始内容
                    card.innerHTML = originalContent;
                    card.style.display = '';
                    return;
                }

                // 检查是否匹配搜索词
                const textContent = card.textContent.toLowerCase();
                const matches = textContent.includes(searchTerm);
                
                if (!matches) {
                    card.style.display = 'none';
                    return;
                }

                // 显示卡片并高亮匹配文本
                card.style.display = '';
                let content = originalContent;
                card.innerHTML = highlightText(content, searchTerm);
            });
        }

        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', e => {
            currentSearch = e.target.value.toLowerCase();
            updateCardVisibility();
        });

        // 筛选功能
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                // 更新按钮样式
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('bg-accent-color', 'text-white');
                    b.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                });
                e.target.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                e.target.classList.add('bg-accent-color', 'text-white');

                // 更新筛选状态
                currentFilter = 'all';
                updateCardVisibility();
            });
        });
    </script>
</body>
</html>
