        // 创建卡片的函数
        function createCards() {
            const cardView = document.getElementById('cardView');
            cardView.innerHTML = '';
            
            entries.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            entries.forEach((entry, index) => {
                const card = document.createElement('div');
                card.className = 'card rounded-lg p-6 fade-in';
                card.setAttribute('data-date', entry.date);
                
                const dateObj = new Date(entry.date);
                const formattedDate = dateObj.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                }).replace(/(\d+)[\/\-](\d+)[\/\-](\d+)/, '$1年$2月$3日');
                
                // 添加编号
                const entryNumber = entries.length - index;
                
                card.innerHTML = `
                    <button class="copy-button" title="复制内容">
                        <i class="fas fa-copy"></i>
                    </button>
                    <div class="flex items-center justify-between mb-4">
                        <span class="date-label text-xl"><span class="font-bold text-xl">${entryNumber}. </span> 每日积累 ${formattedDate}</span>
                    </div>
${entry.title ? `<h3 class="text-lg font-bold mb-3 dark-title">${entry.title}</h3>` : ''}
                    <div class="prose text-lg mb-3">
                        ${entry.content}
                    </div>
                `;
                
                // 添加复制功能
                const copyButton = card.querySelector('.copy-button');
                copyButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    let content = '';
                    
                    // 获取日期标签内容
                    const dateLabel = card.querySelector('.date-label').textContent.replace(/^\d+\.\s*/, ''); // 移除编号
                    
                    // 获取标题(如果存在)和内容
                    const title = entry.title ? entry.title + '\n' : '';
                    
                    // 获取内容并处理有序列表
                    if(entry.content.includes('list-decimal')) {
                        // 处理有序列表内容
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = entry.content;
                        const listItems = tempDiv.querySelectorAll('li');
                        mainContent = Array.from(listItems)
                            .map((item, index) => `${index + 1}. ${item.textContent}`)
                            .join('\n');
                    } else {
                        // 普通内容只需移除HTML标签
                        mainContent = entry.content.replace(/<[^>]+>/g, '');
                    }
                    
                    // 组合所有内容
                    content = `${dateLabel}\n${title}${mainContent}`;
                    
                    // 去除多余空格和空行
                    content = content.split('\n')
                        .map(line => line.trim())
                        .filter(line => line)
                        .join('\n');

                    navigator.clipboard.writeText(content).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                        }, 1000);
                    });
                });
                
                cardView.appendChild(card);
            });
        }

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        // 更新主题图标
        function updateThemeIcon(theme) {
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.innerHTML = theme === 'dark' 
                ? '<i class="fas fa-moon text-blue-300"></i>'
                : '<i class="fas fa-sun text-yellow-500"></i>';
            themeToggle.className = `theme-toggle p-2 rounded-full ${theme === 'dark' ? 'bg-gray-700' : 'bg-gray-200'}`;
        }

        // 切换主题
        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            createCards();

            const observer = new IntersectionObserver(
                entries => entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const card = entry.target;
                        const delay = Math.min(Array.from(card.parentNode.children).indexOf(card) * 0.1, 1);
                        card.style.setProperty('--animation-delay', `${delay}s`);
                        card.classList.add('fade-in');
                        observer.unobserve(card);
                    }
                }), 
                { threshold: 0.15, rootMargin: '50px' }
            );

            document.querySelectorAll('.card').forEach(card => {
                card.style.opacity = '0';
                observer.observe(card);
            });
        });

        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', e => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = card.textContent.toLowerCase().includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
