        :root {
            --primary-color: #4a5568;
            --secondary-color: #718096;

            --background-color: #ffffff;
            --text-color: #2d3748;
            --card-background: #f7fafc;
            --border-color: #e2e8f0;
            --highlight-color: #ebf4ff;
            --tag-bg: #edf2f7;
            --tag-hover: #e2e8f0;
        }

        [data-theme="dark"] {
            --primary-color: #a0aec0;
            --secondary-color: #cbd5e0;
            --accent-color: #68d391;
            --background-color: #1a202c;

            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .prose {
            font-family: 'Noto Serif SC', serif;
        }

        .card {
            position: relative;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            right: 1rem;

        }

        .date-label {
            color: var(--accent-color);
            font-weight: 500;
        }

        .content-type {
            color: var(--secondary-color);

                padding-right: 1rem;
            }
        }

            animation: fadeIn 0.5s ease forwards;
        }

            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 187, 120, 0.2);
            border-color: var(--accent-color);
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }
        
        /* 标签云样式 */
        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .tag {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background-color: var(--tag-bg);
            color: var(--text-color);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;

            background-color: var(--accent-color);
            color: white;
        }
        
        /* 时间轴视图样式 */
        .timeline-toggle {
            margin-bottom: 1rem;
            display: flex;
            justify-content: flex-end;
        }
        
        .timeline-view {
            position: relative;
            padding-left: 2rem;
            display: none;
        }
        
        .timeline-view::before {
            content: '';
            position: absolute;
            left: 0.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--accent-color);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0.5rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: var(--accent-color);
        }
        
        /* 视图切换按钮 */

            background-color: var(--card-background);
            border-radius: 0.5rem;
            overflow: hidden;

            padding: 0.5rem 1rem;

        }

        // 创建卡片的函数
        function createCards() {
            const cardView = document.getElementById('cardView');
            cardView.innerHTML = '';
            
            entries.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            entries.forEach((entry, index) => {
                const card = document.createElement('div');
                card.className = 'card rounded-lg p-6 fade-in';
                card.setAttribute('data-date', entry.date);
                
                const dateObj = new Date(entry.date);
                const formattedDate = dateObj.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                }).replace(/(\d+)[\/\-](\d+)[\/\-](\d+)/, '$1年$2月$3日');
                
                // 添加编号
                const entryNumber = entries.length - index;
                
                card.innerHTML = `
                    <button class="copy-button" title="复制内容">
                        <i class="fas fa-copy"></i>
                    </button>
                    <div class="flex items-center justify-between mb-4">
                        <span class="date-label"><span class="font-bold">${entryNumber}. </span> 每日积累 ${formattedDate}</span>
                    </div>
                    <div class="prose text-lg mb-3">
                        ${entry.content}
                    </div>
                `;
                
                // 添加复制功能
                const copyButton = card.querySelector('.copy-button');
                copyButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    let content = entry.content.replace(/<[^>]+>/g, ''); // 移除 HTML 标签
                    
                    // 分割成行，移除每行开头的空格，再重新组合
                    content = content.split('\n').map(line => line.trimStart()).join('\n');

                    navigator.clipboard.writeText(content).then(() => {
                        // 临时改变图标表示复制成功
                        copyButton.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                        }, 1000);
                    });
                });
                
                cardView.appendChild(card);
            });
        }

                document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        // 检查系统颜色模式
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // 添加滚动动画
        document.addEventListener('DOMContentLoaded', function() {
            createCards(); // 先创建新卡片
            
            const cardContainer = document.getElementById('cardView');
            const cards = Array.from(cardContainer.children);
            
            // 修改日期格式化和排序
            cards.sort((a, b) => {
                const dateA = new Date(a.getAttribute('data-date').replace(/-/g, '/'));
                const dateB = new Date(b.getAttribute('data-date').replace(/-/g, '/'));
                return dateB - dateA;
            });

            // 清空容器并重新插入排序后的卡片
            while (cardContainer.firstChild) {
                cardContainer.removeChild(cardContainer.firstChild);
            }
            cards.forEach(card => cardContainer.appendChild(card));
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            });

            cards.forEach(card => observer.observe(card));
        });
        
        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });

    </script>
</body>
</html>
